copyright: 'Copyright &copy 2016 Roboterclub Aachen e.V.'

theme: 'material'
extra:
  palette:
    primary: 'deep purple'
    accent: 'cyan'
  logo: 'images/logo.svg'
  font:
    text: 'Ubuntu'
    code: 'Ubuntu Mono'
  author:
    github: 'RoboterclubAachen'
    twitter: 'RCA_eV'


markdown_extensions:
  - codehilite(css_class=code)
  - toc:
      permalink: '#'
  - admonition
  - sane_lists
  - abbr
  - tables
  - attr_list
  - footnotes
  - def_list
  - latex_math

pages:
  - Home: index.md
  - Getting started: getting-started.md
  - Guidebook:
    - Overview: guidebook/overview.md
    - Testing: guidebook/testing.md
